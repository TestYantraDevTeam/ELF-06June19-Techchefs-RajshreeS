<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label>First Name</label><br>
            <input type="text" id="fName"><br>
            <label>Last Name</label><br>
            <input type="text" id="lName"><br>
            <label>Company Name</label><br>
            <input type="text" id="companyName"><br>
            <label>Emp Id</label><br>
            <input type="email" id="email"><br>
            <label>Date of Joining</label><br>
            <input type="date" id="doj"><br>
            <label>Gender</label><br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br>
            <label>Skills</label><br>
            <input type="checkbox" name="checkbox1" value="java">Java<br>
            <input type="checkbox" name="checkbox2" value="sql">SQl<br>
            <input type="checkbox" name="checkbox3" value="j2ee">J2EE<br>
            <input type="checkbox" name="checkbox4" value="hibernate">Hibernate<br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
