<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Other Info</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body style="background: lightgoldenrodyellow">
<div class="container">
  <p class="h3" style="text-align: center;">EMPLOYEE OTHER INFORMATION</p>
  <hr>
  <form>
    <div class="row">
      <div class="col">
        <label for="exampleInputEmail1">ID</label>
        <input type="number" class="form-control" id="id" placeholder="Please Enter ID">
      </div>
      <div class="col">
        <label for="exampleInputemergenum">Emergency Contact Number</label>
        <input type="text" class="form-control" id="emergencycontactnumber" placeholder="Please Enter Emergency Contact Number">
      </div>
      <div class="col">
        <label for="exampleInputmotname">Mother Name</label>
        <input type="text" class="form-control" id="mothername" placeholder="Please Enter Mother Name">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="exampleInputPan">Pan Number</label>
        <input type="text" class="form-control" id="pan" placeholder="Please Enter Pan Number">
      </div>
      <div class="col">
        <label for="exampleInputemergeName">Emergency Contact Name</label>
        <input type="text" class="form-control" id="emergencycontactname" placeholder="Please Enter Emergency Contact Name">
      </div>
      <div class="col">
        <label for="exampleInputspouse">Spouse Name</label>
        <input type="text" class="form-control" id="spousename" placeholder="Please Enter Spouse Name">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="inputStatus">Marital Status</label>
        <select id="inputStatus" class="form-control">
          <option selected>Married</option>
          <option value="married">Married</option>
          <option value="unmarried">Unmarried</option>
          <option value="divorcee">Divorcee</option>
        </select>
      </div>
      <div class="col">
        <label for="inputnationality">Nationality</label>
        <select id="inputnationality" class="form-control">
          <option selected>---Select One---</option>
          <option value="indian">Indian</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="col">
        <label for="exampleInputpassport">Passport Number</label>
        <input type="text" class="form-control" id="passport" placeholder="Please Enter Passport Number">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="inputbloodgrp">Blood Group</label>
        <select id="inputbloodgrp" class="form-control">
          <option selected>---Select One---</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="o+">o+</option>
          <option value="o-">o-</option>
        </select>
      </div>
      <div class="col">
        <label for="inputreligion">Religion</label>
        <select id="inputreligion" class="form-control">
          <option selected>---Select One---</option>
          <option value="hindu">Hindu</option>
          <option value="christian">Christian</option>
          <option value="muslim">Muslim</option>
        </select>
      </div>
      <div class="col">
        <label for="exampleInputaadhar">Aadhar Number</label>
        <input type="text" class="form-control" id="adharnumber" placeholder="Please Enter Aadhar Number">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <label for="inputphysicallych">Physically Challnged</label>
        <select id="inputphysicallych" class="form-control">
          <option selected>---Select One---</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="col-4">
        <label for="exampleInputfather">Father Number</label>
        <input type="text" class="form-control" id="fathername" placeholder="Please Enter Father Number">
      </div>
      <div class="btn-group col-md-12">
          <button type="submit" class="btn btn-outline-success">Submit</button>
          <button type="reset" class="btn btn-outline-dark">Reset</button>
      </div>


  </form>
  </div>
</body>

</html>
