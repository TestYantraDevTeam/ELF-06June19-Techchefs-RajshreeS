<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>

    <div class="col-md-4 offset-4 text-black" >
        <div class="card-body">
            <h4 class="text-center">Login</h4>
            <form action="">
                <div id='div2'></div>
                <div class="form-group">
                    <label for="Id">Email</label>
                    <input type="email" onkeyup="validateForm()" id="email" name="email" placeholder="Enter Email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="password" onkeyup="validateForm()" id="password" name="password" placeholder="Enter Password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Confirm Password</label>
                    <input type="password" onkeyup="validateForm()" id="pass" name="pass" placeholder="Confirm Password" class="form-control">
                </div>
                <div class="form-group">                    
                 <button type="button" id="myButton" class="form-control btn btn-primary" disabled> Submit</button>                                    
                </div>

            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
