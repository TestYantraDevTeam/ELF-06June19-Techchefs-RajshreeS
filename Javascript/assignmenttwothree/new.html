 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
	<h2 class="text-center">Employee Management Portal</h2>
	<div class="container">
		<div class="col-md-4 offset-4 text-black">
			<div class="card-body">

				<form action="" method="GET>
               
                <div class="form-group">
					<label for="Id">Email</label> <input type="email" id="email"
						name="email" placeholder="Enter Email" class="form-control"
						onkeyup="validateForm()" required>
			</div>
			<div class="form-group">
				<label for="name">Password</label> <input type="password"
					id="password" name="password" placeholder="Enter Password"
					class="form-control" onkeyup="validateForm()" required>
			</div>

			<div class="form-group">
				<button type="button" id="loginButton" class="btn btn-primary"
					disabled>Login</button>
			</div>
			<div class="form-group">
				<button type="button" id="newAcBtn" class="btn btn-default">
					<a href="createEmployee.html">Create Account</a>
				</button>
				<button type="button" id="forgotpass" class="btn btn-default">Forgot
					Password</button>
			</div>
			</form>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
