<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body style="background: lightgoldenrodyellow">
<div class="container">
  <p class="h3" style="text-align: center;">EMPLOYEE INFORMATION</p>
  <hr>
  <form action="http://mywebapp-env.fqsfqmvhs8.ap-south-1.elasticbeanstalk.com/create" method="POST">
    <div class="row">
      <div class="col">
        <label for="Employee Id">ID</label>
        <input type="number" class="form-control" name="id" placeholder="ID">
      </div>
      <div class="col">
        <label for="Account Number">ACCOUNT NUMBER</label>
        <input type="number" class="form-control" name="accountnumber" placeholder="ACCOUNT NUMBER">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="Emp Name">NAME</label>
        <input type="text" class="form-control" name="name" placeholder="NAME">
      </div>
      <div class="col">
        <label for="Email">EMAIL ID</label>
        <input type="email" class="form-control" name="email" placeholder="EMAIL ID">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="Age">AGE</label>
        <input type="number" class="form-control" name="age" placeholder="AGE">
      </div>
      <div class="col">
        <label for="Designation">DESIGNATION</label>
        <input type="text" class="form-control" name="designation" placeholder="DESIGNATION">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="inputGender">Gender</label>
        <select id="inputGender" class="form-control">
          <option selected>--select one--</option>
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="other">other</option>
        </select>
      </div>
      <div class="col">
        <label for="DOB">Date of Birth</label>
        <input type="date" class="form-control" name="dob" placeholder="yyyy-mm-dd">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="Salary">SALARY</label>
        <input type="number" class="form-control" name="salary" placeholder="SALARY">
      </div>
      <div class="col">
        <label for="DeptId">DEPAETMENT ID</label>
        <input type="number" class="form-control" name="deptid" placeholder="DEPAETMENT ID">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="Phone">PHONE NUMBER</label>
        <input type="tel" class="form-control" name="phone" placeholder="PHONE NUMBER">
      </div>
      <div class="col">
        <label for="Manager">MANAGER ID</label>
        <input type="number" class="form-control" name="mngrid" placeholder="MANAGER ID">
      </div>
    </div>
    <div class="row">

      <div class="col-6">
        <label for="Joining Date">JOINING DATE</label>
        <input type="date" class="form-control" name="dateofjoin" placeholder="JOINING DATE">
      </div>
      <div class="col-3">
        <br>
        <button type="submit" class="form-control btn btn-outline-success" > Submit</button>

      </div>
      <div class="col-3">
        <br>
        <button type="reset" class="form-control btn btn-outline-secondary">reset</button>
      </div>

    </div>
  </form>
  </div>
</body>



</html>
